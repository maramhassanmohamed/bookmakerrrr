<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmarker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5 ">📚Bookmarker</h1>
    <div class="form-group mb-5">
      <label for="bookmarkName">📌 Site Name</label>
      <input type="text" id="bookmarkName" class="form-control" placeholder="Bookmark Name" />
    </div>
    <div class="form-group mb-5">
      <label for="bookmarkURL">🌐 Site URL</label>
      <input type="text" id="bookmarkURL" class="form-control" placeholder="Website URL" />
    </div>
    <button id="submitBtn" class="btn btn-warning w-100 mb-4">Submit</button>
    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
 
</body>
</html>
